<div>
    <div>

        <form class="form-horizontal form-sign-in" role="form" name="loginCtrl.loginForm" ng-submit="loginCtrl.loginForm.$valid && loginCtrl.submit()" novalidate>

            <p class="sign-in-title">Sign In</p>

            <fieldset>
                <div class="form-group">
                    <div class="input-group input-group-first">
                        <span class="input-group-addon">
                </span>
                        <input type="email" ng-model="loginCtrl.user.email" placeholder="email address" name="email" required class="form-control">
                    </div>
                </div>
                <div class="form-group">

                    <div class="input-group">
                        <span class="input-group-addon">
                </span>
                        <input type="password" ng-model="loginCtrl.user.password" placeholder="password" required class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" ng-disabled="loginCtrl.loading">
                        <img ng-hide="loginCtrl.loading" src="assets/images/icon-arrow-right.svg">
                    </button>
                </div>
            </fieldset>
            <div ng-hide="loginCtrl.loginForm.$valid" class="alert-danger">You have errors Bob!</div>
            <div ng-show="loginCtrl.error" class="alert-danger">{{loginCtrl.error}}</div>
        </form>
    </div>
</div>
